switch:
  args:
    pin: gpioPin
    type:
      type: choice
      choices:
        - momentary
        - toggle
        - onOff
        - contact
        - motion
    relay:
      type: id
      optional: true
    icon:
      type: string
      optional: true
    noiseFilter:
      type: uint
      optional: true

relay:
  args:
    pin: gpioPin
    level: gpioLevel

dht22:
  condition: defined(CONFIG_DHT22)
  args:
    pin: gpioPin

si7021:
  condition: defined(CONFIG_SI7021)
  args:
    sda: gpioPin
    scl: gpioPin
    addr: 
      type: i2cAddr
      default: 0x40

tsl2561:
  condition: defined(CONFIG_TSL2561)
  args:
    sda: gpioPin
    scl: gpioPin
    addr: 
      type: i2cAddr
      default: 0x39

bme280:
  condition: defined(CONFIG_BME280)
  args:
    sda: gpioPin
    scl: gpioPin
    addr: 
      type: i2cAddr
      default: 0x76

ds18x20:
  condition: defined(CONFIG_DS18x20)
  args:
    pin: gpioPin

led:
  args:
    pin: gpioPin

led_strip_spi:
  args:
    numberOfLEDs: uint

draytonscr:
  condition: defined(CONFIG_DRAYTONSCR)
  args:
    pin: gpioPin
    onCode: string
    offCode: string

humidistat:
  condition: defined(CONFIG_HUMIDISTAT)
  args:
    sensor: id
    relay: id

thermostat:
  condition: defined(CONFIG_THERMOSTAT)
  args:
    sensor: id
    relay: id

gpiox:
  condition: defined(CONFIG_GPIOX_EXPANDERS)
  args:
    sda: gpioPin
    scl: gpioPin
    number: uint

relay_lockout:
  args:
    relay: id

relay_timeout:
  args:
    relay: id
    timeout: uint
    value: bool